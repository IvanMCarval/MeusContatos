<div class="cadastroContainer">
    <h1 id="title">Novo Contato</h1>
    <form class="cadastroForm">
        <div class="inputBox">
            <label for="nome" class="labels">Nome:</label>
            <input type="text" id="nome" class="cadastroInputs" name="nome" required>
        </div>
        <div class="inputBox">
            <label for="email" class="labels">E-Mail:</label>
            <input type="email" id="email" class="cadastroInputs" name="email" required>
        </div>
        <div class="inputBox">
            <label for="telefone" class="labels">Telefone:</label>
            <input type="tel" id="telefone" class="cadastroInputs" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
        </div>
        <div class="inputBox">
            <label for="email" class="labels">Endere√ßo:</label>
            <input type="text" id="endereco" class="cadastroInputs" name="endereco" required>
        </div>
    </form>
    <button id="cadastroBtn">Cadastrar</button>
</div>
